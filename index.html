<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Loader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="module" src="script.js"></script>
  <div>
    <select style="position: absolute; top: 16px; right: 16px;" id="weapon-select">
      <option value="ak" class="weapon-option">Assault (AK)</option>
      <option value="m16" class="weapon-option">Assualt (M16)</option>
      <option value="boltaction" class="weapon-option">Battle (Bolt Action)</option>
      <option value="katana" class="weapon-option">Katana</option>
      <option value="musket" class="weapon-option">Musket</option>
      <option value="fn" class="weapon-option">Pistol (FN)</option>
      <option value="glock" class="weapon-option">Pistol (Glock)</option>
      <option value="revolver" class="weapon-option">Revolver</option>
      <option value="sniper" class="weapon-option">Sniper (M24)</option>
      <option value="pump" class="weapon-option">Shotgun (Pump)</option>
      <option value="mossberg" class="weapon-option">Shotgun (Mossberg)</option>
      <option value="mac11" class="weapon-option">SMG (MAC 11)</option>
    </select>
  </div>
  <div style="position: absolute; bottom: 16px; left: 16px;">
    <p class="controls">Pan: <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd></p>
    <p class="controls">Zoom: <kbd>Q</kbd><kbd>E</kbd></p>
    <p class="controls">Toggle Auto-Rotate: <kbd>Space</kbd></p>
  </div>
</body>
</html>
